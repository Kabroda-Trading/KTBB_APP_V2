{% extends "base.html" %}
{% block content %}

<div style="min-height: 70vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, rgba(6, 182, 212, 0.05) 0%, transparent 70%);">
  
  <div class="bento-card" style="max-width: 400px; width: 100%; padding: 40px; box-shadow: 0 30px 60px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.08);">
    
    <div class="text-center" style="margin-bottom: 32px;">
      <div style="width: 40px; height: 4px; background: var(--accent-cyan); margin: 0 auto 20px; border-radius: 2px;"></div>
      <h3 style="font-size: 1.5rem; letter-spacing: -0.02em; margin-bottom: 0.5rem; color: #fff;">Initialize Identity</h3>
      <p style="color: var(--text-muted); font-size: 0.9rem;">Establish your operator profile.</p>
    </div>

    {% if error %}
    <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: #fca5a5; padding: 12px; border-radius: 4px; margin-bottom: 24px; font-size: 0.85rem; text-align: center;">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/register" style="display: flex; flex-direction: column; gap: 20px;">
      <div>
        <label class="label" style="font-size: 0.75rem; letter-spacing: 0.1em; color: var(--text-muted); text-transform: uppercase; font-weight: 600; margin-bottom: 8px; display: block;">Email Identity</label>
        <input name="email" type="email" class="input" required placeholder="operative@domain.com" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 12px; border-radius: 4px; width: 100%; outline: none; transition: border-color 0.2s;" onfocus="this.style.borderColor='var(--accent-cyan)'" onblur="this.style.borderColor='rgba(255,255,255,0.1)'" />
      </div>
      
      <div>
        <label class="label" style="font-size: 0.75rem; letter-spacing: 0.1em; color: var(--text-muted); text-transform: uppercase; font-weight: 600; margin-bottom: 8px; display: block;">Create Access Key</label>
        <input name="password" type="password" class="input" required placeholder="••••••••" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 12px; border-radius: 4px; width: 100%; outline: none; transition: border-color 0.2s;" onfocus="this.style.borderColor='var(--accent-cyan)'" onblur="this.style.borderColor='rgba(255,255,255,0.1)'" />
      </div>

      <button class="btn primary" type="submit" style="margin-top: 12px; background: var(--accent-cyan); color: #000; font-weight: 700; padding: 14px; border-radius: 4px; cursor: pointer; border: none; transition: transform 0.1s, box-shadow 0.2s; letter-spacing: 0.05em;">
        CREATE ACCOUNT
      </button>
    </form>

    <div class="text-center" style="margin-top: 32px; font-size: 0.85rem; padding-top: 24px; border-top: 1px solid rgba(255,255,255,0.05);">
      <span style="color: var(--text-muted);">Already active?</span> 
      <a href="/login" style="color: var(--accent-cyan); text-decoration: none; font-weight: 600; margin-left: 5px; transition: color 0.2s;">Login here</a>
    </div>
  </div>

</div>
{% endblock %}
