<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabroda | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/site.css">
    <style>
        body { background-color: #050b14; color: #e2e8f0; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #0f1623; padding: 40px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #334155; color: #fff; border-radius: 4px; margin-bottom: 20px; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        .input:focus { outline: none; border-color: #06b6d4; }
        .label { display: block; margin-bottom: 8px; font-size: 12px; color: #94a3b8; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .btn-checkout { 
            width: 100%; 
            padding: 16px; 
            background: #06b6d4; 
            color: #000; 
            border: none; 
            border-radius: 4px; 
            font-weight: 800; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 16px;
            cursor: pointer; 
            text-transform: uppercase; 
            transition: 0.2s; 
            margin-top: 10px;
        }
        .btn-checkout:hover { background: #22d3ee; box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); transform: scale(1.02); }
        
        .step-indicator {
            display: inline-block;
            background: rgba(6, 182, 212, 0.1);
            color: #06b6d4;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div style="text-align:center; margin-bottom:30px;">
            <div class="step-indicator">STEP 1 OF 2</div>
            <h2 style="margin:0 0 10px 0; color:#fff; font-size:28px; letter-spacing:-1px;">Initialize Account</h2>
            <p style="color:#94a3b8; font-size:14px; line-height:1.5;">Create your operator profile to secure your spot before proceeding to payment.</p>
        </div>

        <form action="/register" method="POST">
            <div style="display:flex; gap:15px;">
                <div style="flex:1;">
                    <label class="label">First Name</label>
                    <input type="text" name="first_name" class="input" required placeholder="John">
                </div>
                <div style="flex:1;">
                    <label class="label">Last Name</label>
                    <input type="text" name="last_name" class="input" required placeholder="Doe">
                </div>
            </div>

            <label class="label">Username (Callsign)</label>
            <input type="text" name="username" class="input" required placeholder="Maverick">

            <label class="label">Email Address</label>
            <input type="email" name="email" class="input" required placeholder="pilot@domain.com">

            <label class="label">Password</label>
            <input type="password" name="password" class="input" required placeholder="••••••••">

            <button type="submit" class="btn-checkout">PROCEED TO SECURE CHECKOUT ⚡</button>
        </form>

        <div style="text-align:center; margin-top:25px; font-size:13px; color:#64748b;">
            Already have an account? <a href="/login" style="color:#06b6d4; text-decoration:none; font-weight:600;">Log in here</a>
        </div>
    </div>

</body>
</html>
