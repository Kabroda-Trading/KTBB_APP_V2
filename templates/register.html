<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabroda | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/site.css">
    <style>
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: var(--bg-card); padding: 40px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #334155; color: #fff; border-radius: 4px; box-sizing: border-box; margin-bottom: 15px; }
        .btn { width: 100%; padding: 14px; background: var(--accent-cyan); color: #000; font-weight: 700; border: none; border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .btn:hover { background: #fff; }
        .label { display: block; font-size: 12px; text-transform: uppercase; color: #94a3b8; margin-bottom: 5px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <div style="text-align:center; margin-bottom:30px;">
            <h2 style="margin:0;">Initialize Account</h2>
            <p style="color:#64748b; font-size:14px;">Create your free operator profile.</p>
        </div>

        <form action="/register" method="POST">
            <div style="display:flex; gap:10px;">
                <div style="flex:1;">
                    <label class="label">First Name</label>
                    <input type="text" name="first_name" class="input" required placeholder="John">
                </div>
                <div style="flex:1;">
                    <label class="label">Last Name</label>
                    <input type="text" name="last_name" class="input" required placeholder="Doe">
                </div>
            </div>

            <label class="label">Username (Callsign)</label>
            <input type="text" name="username" class="input" required placeholder="Maverick">

            <label class="label">Email Address</label>
            <input type="email" name="email" class="input" required placeholder="pilot@domain.com">

            <label class="label">Password</label>
            <input type="password" name="password" class="input" required placeholder="••••••••">

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div style="text-align:center; margin-top:20px; font-size:12px; color:#64748b;">
            Already have an account? <a href="/login" style="color:var(--accent-cyan);">Login here</a>
        </div>
    </div>
</body>
</html>
