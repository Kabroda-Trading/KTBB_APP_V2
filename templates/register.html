{% extends "base.html" %}
{% block content %}

<div style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
  
  <div class="bento-card" style="max-width: 420px; width: 100%; padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
    <div class="text-center" style="margin-bottom: 32px;">
      <h3>Initialize Account</h3>
      <p style="color: var(--text-muted); font-size: 14px;">Create your operator identity.</p>
    </div>

    {% if error %}
    <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: #fca5a5; padding: 12px; border-radius: 8px; margin-bottom: 24px; font-size: 13px; text-align: center;">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/register" style="display: flex; flex-direction: column; gap: 20px;">
      <div>
        <label class="label">Email Identity</label>
        <input name="email" type="email" class="input" required placeholder="operative@domain.com" />
      </div>
      
      <div>
        <label class="label">Create Access Key</label>
        <input name="password" type="password" class="input" required placeholder="••••••••" />
      </div>

      <button class="btn primary" type="submit" style="margin-top: 12px;">Create Account</button>
    </form>

    <div class="text-center" style="margin-top: 32px; font-size: 13px; padding-top: 24px; border-top: 1px solid var(--glass-border);">
      <span style="color: var(--text-muted);">Already active?</span> 
      <a href="/login" style="color: var(--primary-bright); text-decoration: none; font-weight: 700; margin-left: 5px;">Login here</a>
    </div>
  </div>

</div>
{% endblock %}
