<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kabroda | TARGET LOCK</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Rajdhani:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-deep: #020617; 
            --panel: #0f172a; 
            --border: #334155; 
            --green: #22c55e; 
            --yellow: #eab308; 
            --red: #ef4444; 
            --purple: #a855f7; 
            --white: #f8fafc; 
            --gray: #94a3b8; 
            /* NEW: Sniper Colors */
            --neon-red: #ff073a;
            --neon-green: #39ff14;
        }
        body { background: var(--bg-deep); color: var(--white); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 20px; box-sizing: border-box; }

        .cockpit { display: grid; gap: 20px; grid-template-columns: 350px 1fr 400px; grid-template-rows: auto 1fr; grid-template-areas: "header header header" "left center right"; height: 90vh; }
        .header { grid-area: header; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding-bottom: 15px; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 25px; display: flex; flex-direction: column; }
        
        .h-title { font-family: 'Rajdhani'; font-weight: 800; font-size: 36px; color: #fff; letter-spacing: 2px; margin: 0; }
        .panel-head { font-family: 'Rajdhani'; font-weight: 800; font-size: 18px; color: var(--gray); border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 20px; letter-spacing: 1px; text-transform: uppercase; }
        
        .mode-display { font-family: 'Rajdhani'; font-size: 60px; font-weight: 900; line-height: 0.9; margin-bottom: 10px; text-transform: uppercase; text-shadow: 0 0 20px rgba(0,0,0,0.5); word-wrap: break-word; }
        
        .inp-risk { background: #020617; border: 1px solid var(--border); color: #fff; padding: 12px; width: 100%; text-align: right; font-weight: 700; font-size: 18px; border-radius: 4px; box-sizing: border-box; }
        
        /* DATA ROW WITH COPY BUTTON */
        .data-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px dashed #334155; padding-bottom: 8px; }
        .d-lbl { font-size: 12px; color: var(--gray); font-weight: 700; }
        .d-val { font-size: 18px; font-weight: 800; color: #fff; margin-right: 10px; }
        
        .mini-copy { background: none; border: none; color: #475569; cursor: pointer; font-size: 14px; transition: 0.2s; padding: 4px; }
        .mini-copy:hover { color: var(--white); transform: scale(1.1); }
        
        .c-GREEN { color: var(--green); } .bg-GREEN { background: var(--green); }
        .c-YELLOW { color: var(--yellow); } .bg-YELLOW { background: var(--yellow); }
        .c-RED { color: var(--red); } .bg-RED { background: var(--red); }
        .c-PURPLE { color: var(--purple); } .bg-PURPLE { background: var(--purple); }
        
        /* NEW: Sniper Theme Classes */
        .c-NEON_RED { color: var(--neon-red); text-shadow: 0 0 10px rgba(255,7,58,0.5); }
        .c-NEON_GREEN { color: var(--neon-green); text-shadow: 0 0 10px rgba(57,255,20,0.5); }

        .btn-act { width: 100%; padding: 15px; border: none; border-radius: 4px; font-weight: 800; font-family: 'Rajdhani'; font-size: 16px; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; transition: 0.2s; }
        .btn-copy { background: #334155; color: #fff; } .btn-copy:hover { background: #475569; }
        .btn-key { background: var(--yellow); color: #000; } .btn-key:hover { background: #fde047; }
        
        .back-btn { text-decoration: none; color: var(--gray); font-size: 12px; font-weight: 700; }
        
        .roe-box { background: rgba(0,0,0,0.3); border-left: 4px solid var(--gray); padding: 20px; font-family: 'JetBrains Mono'; font-size: 14px; line-height: 1.6; border-radius: 0 4px 4px 0; margin-top: 20px; text-align: left; }

        /* NEW: Hidden Sniper Alert Box */
        #sniper-alert {
            display: none;
            background: rgba(255, 7, 58, 0.1);
            border: 2px solid var(--neon-red);
            color: var(--neon-red);
            padding: 10px;
            font-family: 'Rajdhani';
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="cockpit">
    <div class="header">
        <div>
            <a href="/admin/radar" class="back-btn">‚Üê BACK TO RADAR</a>
            <h1 class="h-title" id="tSym">TARGET LOCK</h1>
        </div>
        <div style="text-align:right;">
            <div id="livePrice" style="font-size:32px; font-weight:800;">--</div>
            <div style="font-size:10px; color:var(--green);">LIVE FEED</div>
        </div>
    </div>

    <div class="panel" style="grid-area: left;">
        <div class="panel-head">RISK PROTOCOL</div>
        <div style="font-size:12px; color:var(--gray); margin-bottom:5px;">ACCOUNT BALANCE</div>
        <input type="number" id="inpBal" class="inp-risk" value="4000" oninput="recalc()">
        
        <div style="font-size:12px; color:var(--gray); margin-bottom:5px; margin-top:20px;">RISK PER TRADE (%)</div>
        <input type="number" id="inpRisk" class="inp-risk" value="10.0" step="0.1" oninput="recalc()">
        
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border);">
            <div style="font-size:12px; color:var(--gray);">MAX LOSS ALLOWED</div>
            <div id="valLoss" class="c-RED" style="font-size:32px; font-weight:800;">$400.00</div>
        </div>
    </div>

    <div class="panel" style="grid-area: center; text-align:center; justify-content:center;">
        <div style="margin-bottom:10px; font-size:12px; color:var(--gray); letter-spacing:2px;">BEHAVIOR ANALYSIS</div>
        
        <div id="sniper-alert">‚ö† SNIPER SETUP DETECTED</div>

        <div id="vMode" class="mode-display c-GRAY">LOADING</div>
        <div style="margin-bottom:30px;">
            <span id="vScore" style="font-size:42px; font-weight:800;">--</span>
            <span style="font-size:12px; color:var(--gray);"> / 100</span>
        </div>

        <div id="roeContainer" class="roe-box">
            <div id="vROE">Awaiting Satellite Data...</div>
        </div>
    </div>

    <div class="panel" style="grid-area: right;">
        <div class="panel-head">FLIGHT PATH</div>
        <button class="btn-act btn-copy" onclick="copyIndicator()">COPY ALL DATA</button>
        <button class="btn-act btn-key" onclick="copyKey()">COPY TRADE KEY</button>
        
        <div style="height:30px;"></div>

        <div class="data-row">
            <span style="color:var(--gray); font-weight:700;">ENTRY TRIGGER</span>
            <div style="display:flex; align-items:center;">
                <span id="pEntry" class="d-val c-GREEN">--</span>
                <button class="mini-copy" onclick="copyText('pEntry')">üìã</button>
            </div>
        </div>
        
        <div class="data-row">
            <span style="color:var(--gray); font-weight:700;">STOP LOSS</span>
            <div style="display:flex; align-items:center;">
                <span id="pStop" class="d-val c-RED">--</span>
                <button class="mini-copy" onclick="copyText('pStop')">üìã</button>
            </div>
        </div>

        <div class="data-row">
            <span style="color:var(--gray); font-weight:700;">POS SIZE</span>
            <div style="display:flex; align-items:center;">
                <span id="pSize" class="d-val">--</span>
                <button class="mini-copy" onclick="copyText('pSize')">üìã</button>
            </div>
        </div>
        
        <div style="height:30px;"></div>

        <div class="data-row">
            <span style="color:var(--gray); font-weight:700;">TARGET 1</span>
            <div style="display:flex; align-items:center;">
                <span id="pT1" class="d-val c-YELLOW">--</span>
                <button class="mini-copy" onclick="copyText('pT1')">üìã</button>
            </div>
        </div>

        <div class="data-row">
            <span style="color:var(--gray); font-weight:700;">TARGET 2</span>
            <div style="display:flex; align-items:center;">
                <span id="pT2" class="d-val">--</span>
                <button class="mini-copy" onclick="copyText('pT2')">üìã</button>
            </div>
        </div>

        <div class="data-row">
            <span style="color:var(--gray); font-weight:700;">TARGET 3</span>
            <div style="display:flex; align-items:center;">
                <span id="pT3" class="d-val">--</span>
                <button class="mini-copy" onclick="copyText('pT3')">üìã</button>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="raw_key"><input type="hidden" id="raw_data">

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const symbol = urlParams.get('symbol') || 'BTCUSDT';
    document.getElementById('tSym').innerText = symbol.replace('USDT', '') + " LOCK";
    
    let activeData = null;

    async function init() {
        try {
            const res = await fetch('/api/radar/target', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ symbol: symbol }) 
            });
            const json = await res.json();
            if(json.ok && json.result) { 
                activeData = json.result.result || json.result;
                render(activeData); 
            }
        } catch(e) { console.error(e); }
    }

    function render(d) {
        document.getElementById('raw_key').value = d.mission_key;
        document.getElementById('raw_data').value = d.indicator_string;
        if(d.price) document.getElementById('livePrice').innerText = d.price.toLocaleString();

        const modeEl = document.getElementById('vMode');
        modeEl.innerText = d.status;
        document.getElementById('vScore').innerText = d.score;
        document.getElementById('vROE').innerText = d.advice;

        // --- THEME & SNIPER LOGIC (INTEGRATED) ---
        let theme = "GRAY";
        const sniperAlert = document.getElementById('sniper-alert');

        if(d.is_sniper_mode) {
            // SNIPER INTERRUPT
            sniperAlert.style.display = 'block';
            if(d.bias === 'BEARISH') {
                theme = "NEON_RED";
                sniperAlert.style.borderColor = "var(--neon-red)";
                sniperAlert.style.color = "var(--neon-red)";
                sniperAlert.innerText = "‚ö° SNIPER SHORT ACTIVE";
            } else {
                theme = "NEON_GREEN";
                sniperAlert.style.borderColor = "var(--neon-green)";
                sniperAlert.style.color = "var(--neon-green)";
                sniperAlert.innerText = "‚ö° SNIPER LONG ACTIVE";
            }
        } else {
            // STANDARD MODES
            sniperAlert.style.display = 'none';
            if(d.color === "GREEN") theme = "GREEN";
            else if(d.color === "YELLOW") theme = "YELLOW";
            else if(d.color === "PURPLE") theme = "PURPLE";
            else if(d.color === "RED") theme = "RED";
        }

        modeEl.className = `mode-display c-${theme}`;
        
        // Handle Border Color based on theme
        let borderColor = `var(--${theme.toLowerCase()})`;
        if(theme === "NEON_RED") borderColor = "var(--neon-red)";
        if(theme === "NEON_GREEN") borderColor = "var(--neon-green)";
        
        document.getElementById('roeContainer').style.borderLeftColor = borderColor;

        if(d.plan && d.plan.valid) {
            document.getElementById('pEntry').innerText = d.plan.entry.toFixed(2);
            document.getElementById('pStop').innerText = d.plan.stop.toFixed(2);
            document.getElementById('pT1').innerText = d.plan.targets[0].toFixed(2);
            document.getElementById('pT2').innerText = d.plan.targets[1].toFixed(2);
            document.getElementById('pT3').innerText = d.plan.targets[2].toFixed(2);
            recalc();
        } else {
             ['pEntry','pStop','pT1','pT2','pT3','pSize'].forEach(id => document.getElementById(id).innerText = "--");
        }
    }

    function recalc() {
        if(!activeData || !activeData.plan || !activeData.plan.valid) return;
        const bal = parseFloat(document.getElementById('inpBal').value);
        const riskPct = parseFloat(document.getElementById('inpRisk').value);
        const riskAmt = bal * (riskPct / 100);
        
        document.getElementById('valLoss').innerText = "$" + riskAmt.toFixed(2);
        
        const entry = activeData.plan.entry;
        const stop = activeData.plan.stop;
        const dist = Math.abs(entry - stop);
        
        if(dist > 0) {
            // Position Size = Risk Amount / Distance per Unit
            const size = riskAmt / dist; 
            // CLEAN DISPLAY: Shows raw size for the exchange
            document.getElementById('pSize').innerText = size.toFixed(4);
        }
    }

    function copyText(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
    }

    function copyKey() { navigator.clipboard.writeText(document.getElementById('raw_key').value); }
    function copyIndicator() { navigator.clipboard.writeText(document.getElementById('raw_data').value); }

    init();
    setInterval(init, 2000);
</script>
</body>
</html>
