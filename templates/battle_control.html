<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KABRODA // BATTLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/site.css">
    <style>
        /* TOP SECRET DROPDOWN STYLE */
        .ts-wrapper { position: relative; display: inline-block; margin-left: 15px; }
        .ts-btn { color: #ef4444; font-weight: 800; font-family: 'JetBrains Mono'; cursor: pointer; text-decoration: none; padding: 5px 10px; border: 1px solid rgba(239,68,68,0.3); border-radius: 4px; transition: 0.2s; }
        .ts-btn:hover { background: rgba(239,68,68,0.1); box-shadow: 0 0 10px rgba(239,68,68,0.2); }
        .ts-menu { display: none; position: absolute; top: 100%; left: 0; background: #0f172a; border: 1px solid #ef4444; border-radius: 6px; min-width: 180px; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-top: 8px; }
        .ts-wrapper:hover .ts-menu { display: block; }
        .ts-item { display: block; padding: 12px 15px; color: #fff; text-decoration: none; font-family: 'JetBrains Mono'; font-size: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .ts-item:hover { background: #ef4444; color: #000; }
        .ts-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand"><span class="brand-blue">KABRODA</span> <span style="color:#64748b">//</span> BATTLE</div>
        <div class="nav-links">
            <a href="/suite" class="nav-item">SESSION CONTROL</a>
            <a href="/suite/battle-control" class="nav-item active">BATTLE CONTROL</a>
            {% if user and user.is_admin %}
            <div class="ts-wrapper">
                <div class="ts-btn">⚠ TOP SECRET ▼</div>
                <div class="ts-menu">
                    <a href="/suite/omega" class="ts-item">PROJECT OMEGA</a>
                    <a href="/suite/research-lab" class="ts-item">RESEARCH LAB</a>
                </div>
            </div>
            {% endif %}
            <div style="margin-left: 20px; border-left: 1px solid #334155; height: 20px;"></div>
            <a href="/account" class="nav-item">ACCOUNT</a>
            <a href="/logout" class="nav-item">LOGOUT</a>
        </div>
    </nav>

    <div class="container" style="margin-top:40px;">
        <div style="background:#0f172a; border:1px solid #1e293b; padding:20px; border-radius:8px; display:flex; gap:20px; align-items:flex-end;">
            <div style="flex-grow:1;">
                <label style="font-size:11px; color:#94a3b8; font-weight:700; display:block; margin-bottom:5px;">TARGET ASSET</label>
                <select id="battleSymbol" style="width:100%; background:#020617; color:#fff; border:1px solid #334155; padding:10px; border-radius:4px;">
                    <option value="BTCUSDT">BTC (BITCOIN)</option>
                </select>
            </div>
            <div style="flex-grow:1;">
                <label style="font-size:11px; color:#94a3b8; font-weight:700; display:block; margin-bottom:5px;">TARGET SESSION</label>
                <select id="battleSession" style="width:100%; background:#020617; color:#fff; border:1px solid #334155; padding:10px; border-radius:4px;">
                    <option value="us_ny_futures">NY FUTURES</option>
                    <option value="us_ny_equity">NY EQUITY</option>
                    <option value="eu_london">LONDON</option>
                    <option value="asia_tokyo">TOKYO</option>
                    <option value="au_sydney">SYDNEY</option>
                </select>
            </div>
            <button onclick="initiateCalibration()" style="background:#10b981; color:#000; font-weight:800; border:none; padding:12px 25px; border-radius:4px; cursor:pointer;">
                ⚡ INITIATE CALIBRATION
            </button>
        </div>

        <div id="battleDisplay" style="margin-top:30px; display:none;">
            <div class="card">
                <div class="card-header">BATTLEFIELD TELEMETRY</div>
                <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:15px; margin-top:20px;">
                    <div style="background:#1e1e1e; padding:15px; border:1px solid #333; text-align:center;">
                        <div style="font-size:10px; color:#ef4444;">DAILY RESISTANCE</div>
                        <div id="bdDr" style="font-size:18px; font-weight:800;">--</div>
                    </div>
                    <div style="background:#1e1e1e; padding:15px; border:1px solid #333; text-align:center;">
                        <div style="font-size:10px; color:#10b981;">BREAKOUT TRIGGER</div>
                        <div id="bdBo" style="font-size:18px; font-weight:800;">--</div>
                    </div>
                    <div style="background:#1e1e1e; padding:15px; border:1px solid #333; text-align:center;">
                        <div style="font-size:10px; color:#ef4444;">BREAKDOWN TRIGGER</div>
                        <div id="bdBd" style="font-size:18px; font-weight:800;">--</div>
                    </div>
                    <div style="background:#1e1e1e; padding:15px; border:1px solid #333; text-align:center;">
                        <div style="font-size:10px; color:#10b981;">DAILY SUPPORT</div>
                        <div id="bdDs" style="font-size:18px; font-weight:800;">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function initiateCalibration() {
            const sym = document.getElementById('battleSymbol').value;
            const sess = document.getElementById('battleSession').value; // <--- FIX HERE TOO
            
            try {
                const res = await fetch('/api/dmr/live', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ symbol: sym, session_id: sess })
                });
                const data = await res.json();
                
                if(data.status === "OK") {
                    document.getElementById('battleDisplay').style.display = "block";
                    const lvl = data.battlebox.levels;
                    document.getElementById('bdDr').innerText = lvl.daily_resistance.toFixed(2);
                    document.getElementById('bdBo').innerText = lvl.breakout_trigger.toFixed(2);
                    document.getElementById('bdBd').innerText = lvl.breakdown_trigger.toFixed(2);
                    document.getElementById('bdDs').innerText = lvl.daily_support.toFixed(2);
                } else {
                    alert("System Status: " + data.status + "\n" + (data.message || "Calibrating..."));
                }
            } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
