<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kabroda | Market Radar</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/site.css">
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; padding: 20px; }
        
        /* HEADER */
        .radar-container { max-width: 1400px; margin: 0 auto; margin-top: 40px; }
        .radar-header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid #1e293b; padding-bottom: 20px; margin-bottom: 30px; }
        .radar-title { font-family: 'JetBrains Mono'; font-size: 32px; color: #fff; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .radar-sub { font-size: 12px; color: #94a3b8; font-family: 'JetBrains Mono'; letter-spacing: 1px; margin-bottom: 5px; }

        /* SCAN BUTTON */
        .btn-scan { 
            background: #0ea5e9; color: #000; font-weight: 800; font-family: 'JetBrains Mono'; 
            border: none; padding: 12px 30px; border-radius: 4px; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.2);
        }
        .btn-scan:hover { background: #38bdf8; box-shadow: 0 0 25px rgba(14, 165, 233, 0.4); }
        .btn-scan:disabled { background: #334155; color: #94a3b8; box-shadow: none; cursor: not-allowed; }

        /* GRID LAYOUT */
        .radar-grid { display: grid; gap: 15px; }
        .radar-row { 
            display: grid; grid-template-columns: 1.5fr 1fr 1fr 3.5fr 1.5fr; 
            background: #0f172a; border: 1px solid #1e293b; padding: 25px 30px; 
            border-radius: 6px; align-items: center; 
            transition: transform 0.2s, border-color 0.2s;
        }
        .radar-row:hover { border-color: #334155; transform: translateY(-2px); }

        /* STATUS COLORS */
        .border-CYAN { border-left: 4px solid #22d3ee; }
        .border-GOLD { border-left: 4px solid #facc15; box-shadow: 0 0 15px rgba(250, 204, 21, 0.1); }
        .border-AMBER { border-left: 4px solid #fbbf24; }
        .border-RED { border-left: 4px solid #ef4444; opacity: 0.7; }

        /* SYMBOL INFO */
        .sym-name { font-size: 22px; font-weight: 800; color: #fff; font-family: 'JetBrains Mono'; }
        .sym-price { font-size: 13px; color: #94a3b8; font-family: 'JetBrains Mono'; margin-top: 4px; }
        
        /* SCORE */
        .score-val { font-size: 36px; font-weight: 800; font-family: 'JetBrains Mono'; line-height: 1; }
        .score-lbl { font-size: 10px; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }

        /* STATUS BADGE */
        .stat-badge { 
            display: inline-block; padding: 8px 16px; border-radius: 4px; 
            font-family: 'JetBrains Mono'; font-weight: 800; font-size: 12px; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* 4-BAR METRICS LAYOUT */
        .bars-container { display: flex; gap: 20px; height: 40px; align-items: flex-end; justify-content: center; }
        .bar-col { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; gap: 6px; height: 100%; text-align: center; max-width: 60px; }
        .bar-fill { width: 100%; border-radius: 2px; background: #334155; min-height: 4px; transition: height 0.5s ease; }
        .bar-lbl { font-size: 9px; color: #64748b; text-align: center; font-family: 'JetBrains Mono'; font-weight: 700; }
        
        /* BUTTON */
        .lock-btn { 
            font-size: 11px; padding: 10px 20px; background: #1e293b; color: #fff; 
            border: 1px solid #334155; cursor: pointer; transition: 0.2s; 
            font-family: 'JetBrains Mono'; font-weight: 700; text-transform: uppercase;
        }
        .lock-btn:hover { background: #334155; border-color: #fff; }

        .bias-tag { font-size: 10px; font-weight: 800; padding: 2px 6px; border-radius: 3px; margin-left: 8px; vertical-align: middle; border: 1px solid; }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="radar-container">
        <div class="radar-header">
            <div>
                <div class="radar-sub">/// FLEET COMMAND</div>
                <h2 class="radar-title">Market Radar <span style="font-size:14px; background:#1e293b; padding:4px 8px; border-radius:4px; vertical-align:middle; color:#94a3b8;">v3.3 HYBRID</span></h2>
            </div>
            <button id="scanBtn" class="btn-scan" onclick="forceScan()">REFRESH INTEL</button>
        </div>

        <div id="loading" style="display:none; text-align:center; padding:80px; color:#0ea5e9; font-family:'JetBrains Mono'; letter-spacing:1px;">
            /// SCANNING FLEET PROTOCOLS...
        </div>
        
        <div id="radarTargetGrid" class="radar-grid"></div>
    </div>

    <script>
        function fmt(x){ if(!x) return "—"; return parseFloat(x).toLocaleString(undefined, {minimumFractionDigits: 2}); }

        async function forceScan() {
            const btn = document.getElementById('scanBtn');
            const grid = document.getElementById('radarTargetGrid');
            const loader = document.getElementById('loading');
            
            btn.disabled = true; 
            btn.innerText = "SCANNING...";
            grid.style.display = 'none'; 
            loader.style.display = 'block';

            try {
                const res = await fetch('/api/radar/scan', { method: 'POST' });
                const data = await res.json();
                
                let html = "";
                data.results.forEach(t => {
                    let colorClass = `border-${t.color_code}`;
                    
                    // Style Logic
                    let statusBg = '#1e293b'; let statusTxt = '#fff';
                    if(t.color_code === 'GOLD') { statusBg = 'rgba(250, 204, 21, 0.2)'; statusTxt = '#facc15'; }
                    else if(t.color_code === 'CYAN') { statusBg = 'rgba(34, 211, 238, 0.2)'; statusTxt = '#22d3ee'; }
                    else if(t.color_code === 'RED') { statusBg = 'rgba(239, 68, 68, 0.2)'; statusTxt = '#ef4444'; }
                    
                    let biasColor = t.bias === 'BULLISH' ? '#10b981' : (t.bias === 'BEARISH' ? '#ef4444' : '#94a3b8');

                    // Metric Colors
                    const getBarColor = (c) => {
                        if(c === 'CYAN') return '#22d3ee';
                        if(c === 'GOLD') return '#facc15';
                        if(c === 'GREEN') return '#10b981';
                        if(c === 'RED') return '#ef4444';
                        return '#64748b';
                    };

                    html += `
                    <div class="radar-row ${colorClass}">
                        <div>
                            <div>
                                <span class="sym-name">${t.symbol}</span>
                                <span class="bias-tag" style="color:${biasColor}; border-color:${biasColor}">${t.bias}</span>
                            </div>
                            <div class="sym-price">$${fmt(t.price)}</div>
                        </div>

                        <div style="text-align:center;">
                            <div class="score-val" style="color:${t.score >= 50 ? '#fff' : '#ef4444'}">${t.score}</div>
                            <div class="score-lbl">KINETIC</div>
                        </div>

                        <div style="text-align:center;">
                            <span class="stat-badge" style="background:${statusBg}; color:${statusTxt}">${t.status}</span>
                        </div>

                        <div class="bars-container">
                            <div class="bar-col">
                                <div class="bar-fill" style="height:${t.metrics.energy.pct}%; background:${getBarColor(t.metrics.energy.color)}"></div>
                                <span class="bar-lbl">NRG</span>
                            </div>
                            <div class="bar-col">
                                <div class="bar-fill" style="height:${t.metrics.space.pct}%; background:${getBarColor(t.metrics.space.color)}"></div>
                                <span class="bar-lbl">SPC</span>
                            </div>
                            <div class="bar-col">
                                <div class="bar-fill" style="height:${t.metrics.wind.pct}%; background:${getBarColor(t.metrics.wind.color)}"></div>
                                <span class="bar-lbl">WND</span>
                            </div>
                            <div class="bar-col">
                                <div class="bar-fill" style="height:${t.metrics.hull.pct}%; background:${getBarColor(t.metrics.hull.color)}"></div>
                                <span class="bar-lbl">HUL</span>
                            </div>
                        </div>

                        <div style="text-align:right;">
                            <button class="lock-btn" onclick="window.location.href='/suite/lock-target?symbol=${t.symbol}'">LOCK TARGET →</button>
                        </div>
                    </div>`;
                });
                grid.innerHTML = html;
            } catch(e) { alert("Scan Error: " + e.message); } 
            finally { 
                loader.style.display = 'none'; 
                grid.style.display = 'grid'; 
                btn.disabled = false;
                btn.innerText = "REFRESH INTEL";
            }
        }
        
        document.addEventListener('DOMContentLoaded', forceScan);
    </script>
</body>
</html>
