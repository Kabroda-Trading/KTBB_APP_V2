<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kabroda | Market Radar</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Rajdhani:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/site.css">
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; padding: 20px; }
        .radar-container { max-width: 1400px; margin: 0 auto; margin-top: 40px; }
        .radar-header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid #1e293b; padding-bottom: 20px; margin-bottom: 30px; }
        .radar-title { font-family: 'JetBrains Mono'; font-size: 32px; color: #fff; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        .btn-scan { background: #0ea5e9; color: #000; font-weight: 800; font-family: 'JetBrains Mono'; border: none; padding: 12px 30px; border-radius: 4px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; box-shadow: 0 0 15px rgba(14, 165, 233, 0.2); }
        .btn-scan:hover { background: #38bdf8; }
        
        .radar-grid { display: grid; gap: 15px; }
        .radar-row { display: grid; grid-template-columns: 1.5fr 1fr 2fr 1.5fr; background: #0f172a; border: 1px solid #1e293b; padding: 25px 30px; border-radius: 6px; align-items: center; transition: transform 0.2s, border-color 0.2s; }
        .radar-row:hover { border-color: #334155; transform: translateY(-2px); }

        .border-GREEN { border-left: 4px solid #22c55e; }
        .border-YELLOW { border-left: 4px solid #eab308; }
        .border-RED { border-left: 4px solid #ef4444; opacity: 0.7; }
        .border-PURPLE { border-left: 4px solid #a855f7; }
        
        /* SNIPER BORDERS (ADDED) */
        .border-NEON_RED { border-left: 4px solid #ff073a; animation: pulse-red 2s infinite; }
        .border-NEON_GREEN { border-left: 4px solid #39ff14; animation: pulse-green 2s infinite; }

        @keyframes pulse-red {
            0% { box-shadow: inset 4px 0 0 0 #ff073a, 0 0 0 0 rgba(255, 7, 58, 0.4); }
            70% { box-shadow: inset 4px 0 0 0 #ff073a, 0 0 0 10px rgba(255, 7, 58, 0); }
            100% { box-shadow: inset 4px 0 0 0 #ff073a, 0 0 0 0 rgba(255, 7, 58, 0); }
        }
        @keyframes pulse-green {
            0% { box-shadow: inset 4px 0 0 0 #39ff14, 0 0 0 0 rgba(57, 255, 20, 0.4); }
            70% { box-shadow: inset 4px 0 0 0 #39ff14, 0 0 0 10px rgba(57, 255, 20, 0); }
            100% { box-shadow: inset 4px 0 0 0 #39ff14, 0 0 0 0 rgba(57, 255, 20, 0); }
        }

        .sym-name { font-size: 22px; font-weight: 800; color: #fff; font-family: 'JetBrains Mono'; }
        .sym-price { font-size: 16px; color: #94a3b8; font-family: 'JetBrains Mono'; margin-top: 4px; }
        
        .score-val { font-size: 36px; font-weight: 800; font-family: 'JetBrains Mono'; line-height: 1; }
        .stat-badge { display: inline-block; padding: 10px 20px; border-radius: 4px; font-family: 'JetBrains Mono'; font-weight: 800; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; width: 80%; text-align: center; }

        .lock-btn { font-size: 11px; padding: 10px 20px; background: #1e293b; color: #fff; border: 1px solid #334155; cursor: pointer; transition: 0.2s; font-family: 'JetBrains Mono'; font-weight: 700; text-transform: uppercase; }
        .lock-btn:hover { background: #facc15; color:#000; border-color: #facc15; }

        .copy-btn { background: #1e293b; border: 1px solid #334155; color: #94a3b8; padding: 10px; border-radius: 4px; cursor: pointer; transition: 0.2s; margin-right: 8px; font-family: 'JetBrains Mono'; font-size: 14px; }
        .copy-btn:hover { background: #334155; color: #fff; border-color: #fff; }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="radar-container">
        <div class="radar-header">
            <div><h2 class="radar-title">Market Radar <span style="font-size:14px; background:#1e293b; padding:4px 8px; border-radius:4px; vertical-align:middle; color:#94a3b8;">v8.6</span></h2></div>
            <button id="scanBtn" class="btn-scan" onclick="forceScan()">REFRESH INTEL</button>
        </div>
        <div id="loading" style="display:none; text-align:center; padding:80px; color:#0ea5e9; font-family:'JetBrains Mono';">/// SCANNING SECTOR...</div>
        <div id="radarTargetGrid" class="radar-grid"></div>
    </div>

    <script>
        function fmt(x){ if(!x) return "â€”"; return parseFloat(x).toLocaleString(undefined, {minimumFractionDigits: 2}); }

        // --- GLOBAL MEMORY FOR INTEL PACKETS ---
        window.intelMap = {};

        // 1. Function to Copy the FULL JSON (For the Gem)
        function copyIntel(symbol) {
            const data = window.intelMap[symbol];
            if(!data) { alert("No Intel Available. Refresh Scan."); return; }
            
            navigator.clipboard.writeText(data).then(() => {
                const btn = document.activeElement;
                if(btn) {
                    const orig = btn.innerHTML;
                    btn.innerHTML = "âœ“";
                    setTimeout(() => btn.innerHTML = orig, 1000);
                }
            });
        }

        // 2. Function to Copy just the Indicators (For Charts/Manual)
        function copyToClip(str) {
            navigator.clipboard.writeText(str).then(() => {
                const btn = document.activeElement;
                if(btn && btn.classList.contains('copy-btn')) {
                    const orig = btn.innerHTML;
                    btn.innerHTML = "âœ“";
                    setTimeout(() => btn.innerHTML = orig, 1000);
                }
            }, (err) => { console.error('Async: Could not copy text: ', err); });
        }

        async function forceScan() {
            const btn = document.getElementById('scanBtn'); const grid = document.getElementById('radarTargetGrid'); const loader = document.getElementById('loading');
            btn.disabled = true; grid.style.display = 'none'; loader.style.display = 'block';

            try {
                const res = await fetch('/api/radar/scan', { method: 'POST' });
                const data = await res.json();
                let html = "";
                
                // Reset Intel Map
                window.intelMap = {};

                data.results.forEach(t => {
                    // Store the full raw JSON in memory for the specific symbol
                    window.intelMap[t.symbol] = t.full_intel;

                    // --- SNIPER LOGIC (INTEGRATED) ---
                    // We simply map the color_code directly now because the Python backend sends "NEON_RED" etc.
                    let colorCode = t.color_code; 
                    let statusBg = '#1e293b'; let statusTxt = '#fff';
                    
                    if(colorCode === 'GREEN') { statusBg = 'rgba(34, 197, 94, 0.2)'; statusTxt = '#22c55e'; }
                    else if(colorCode === 'YELLOW') { statusBg = 'rgba(234, 179, 8, 0.2)'; statusTxt = '#eab308'; }
                    else if(colorCode === 'PURPLE') { statusBg = 'rgba(168, 85, 247, 0.2)'; statusTxt = '#a855f7'; }
                    else if(colorCode === 'NEON_RED') { statusBg = 'rgba(255, 7, 58, 0.2)'; statusTxt = '#ff073a'; } /* SNIPER */
                    else if(colorCode === 'NEON_GREEN') { statusBg = 'rgba(57, 255, 20, 0.2)'; statusTxt = '#39ff14'; } /* SNIPER */
                    else { statusBg = 'rgba(239, 68, 68, 0.2)'; statusTxt = '#ef4444'; }

                    let biasColor = t.bias === 'BULLISH' ? '#22c55e' : (t.bias === 'BEARISH' ? '#ef4444' : '#94a3b8');
                    let biasBg = t.bias === 'BULLISH' ? 'rgba(34, 197, 94, 0.1)' : (t.bias === 'BEARISH' ? 'rgba(239, 68, 68, 0.1)' : 'transparent');
                    let biasBorder = t.bias === 'BULLISH' ? '#22c55e' : (t.bias === 'BEARISH' ? '#ef4444' : '#475569');

                    let actionHtml = `
                    <div style="display:flex; justify-content:flex-end; align-items:center;">
                        <button class="copy-btn" onclick="copyIntel('${t.symbol}')" title="Copy FULL Session Intel (JSON)">ðŸ“¡</button>
                        <button class="copy-btn" onclick="copyToClip('${t.indicator_string}')" title="Copy Indicator Data">ðŸ“‹</button>
                        ${t.has_trade ? 
                            `<button class="lock-btn" onclick="window.location.href='/suite/lock-target?symbol=${t.symbol}'">LOCK TARGET â†’</button>` :
                            `<button class="lock-btn" style="background:#1e293b; color:#64748b; border-color:#334155;" onclick="window.location.href='/suite/lock-target?symbol=${t.symbol}'">MONITOR INTEL</button>`
                        }
                    </div>`;

                    html += `
                    <div class="radar-row border-${colorCode}">
                        <div>
                            <div>
                                <span class="sym-name">${t.symbol}</span>
                                <span style="font-size:10px; margin-left:8px; padding:2px 6px; border-radius:4px; font-weight:800; background:${biasBg}; color:${biasColor}; border:1px solid ${biasBorder}">${t.bias}</span>
                            </div>
                            <div class="sym-price">$${fmt(t.price)}</div>
                        </div>
                        <div style="text-align:center;">
                            <div class="score-val" style="color:${statusTxt}">${t.score}</div>
                            <div style="font-size:10px; color:#64748b; font-weight:700;">SCORE</div>
                        </div>
                        <div style="text-align:center;">
                            <span class="stat-badge" style="background:${statusBg}; color:${statusTxt}">${t.status}</span>
                        </div>
                        ${actionHtml}
                    </div>`;
                });
                grid.innerHTML = html;
            } catch(e) { console.log(e); } finally { loader.style.display = 'none'; grid.style.display = 'grid'; btn.disabled = false; }
        }
        document.addEventListener('DOMContentLoaded', forceScan);
    </script>
</body>
</html>
