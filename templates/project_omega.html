<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROJECT OMEGA // 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020617; --panel: #0f172a; --border: #1e293b; 
            --green: #10b981; --red: #ef4444; --amber: #f59e0b; --cyan: #06b6d4; --gray: #64748b;
            --text-main: #ffffff; --text-dim: #94a3b8; 
        }
        body { background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; padding: 20px; }
        
        .war-room { display: grid; grid-template-columns: 300px 1fr 300px; gap: 20px; }
        @media (max-width: 1100px) { .war-room { grid-template-columns: 1fr; } }

        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 20px; display: flex; flex-direction: column; }
        .panel-head { font-family: 'JetBrains Mono'; font-weight: 800; font-size: 13px; color: var(--text-dim); letter-spacing: 1px; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* HUD STYLES */
        .hud-box { text-align: center; padding: 20px; border: 2px solid var(--border); border-radius: 8px; background: #0b1121; margin-bottom: 20px; transition: 0.3s; }
        .hud-title { font-family: 'JetBrains Mono'; font-size: 14px; letter-spacing: 2px; color: var(--text-dim); font-weight: 700; }
        .hud-val { font-size: 42px; font-weight: 900; color: #fff; margin: 10px 0; line-height: 1; }
        .hud-sub { font-size: 11px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; }

        /* MODES */
        .mode-SUPERSONIC { border-color: var(--cyan); box-shadow: 0 0 30px rgba(6, 182, 212, 0.15); }
        .mode-SUPERSONIC .hud-val { color: var(--cyan); }
        .mode-SNIPER { border-color: var(--green); box-shadow: 0 0 30px rgba(16, 185, 129, 0.15); }
        .mode-SNIPER .hud-val { color: var(--green); }
        .mode-DOGFIGHT { border-color: var(--amber); box-shadow: 0 0 30px rgba(245, 158, 11, 0.15); }
        .mode-DOGFIGHT .hud-val { color: var(--amber); }
        .mode-BLOCKED { border-color: var(--red); opacity: 0.8; }
        .mode-BLOCKED .hud-val { color: var(--red); }
        .mode-CLOSED { border-color: var(--gray); opacity: 0.5; filter: grayscale(100%); }
        .mode-CLOSED .hud-val { color: var(--gray); }

        /* EXECUTION CHEAT SHEET */
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-family: 'JetBrains Mono'; font-size: 13px; }
        .lbl { color: var(--text-dim); font-weight: 600; font-size: 11px; }
        .val { color: #fff; font-weight: 700; }
        .highlight { color: var(--cyan); }

        .inp { background: #020617; border: 1px solid var(--border); color: #fff; padding: 8px; width: 100%; box-sizing: border-box; font-family: 'JetBrains Mono'; text-align: right; border-radius: 4px; }
        .btn-copy { background: #1e293b; border: none; color: #fff; padding: 2px 6px; font-size: 10px; border-radius: 3px; cursor: pointer; margin-left: 8px; }
        .btn-copy:hover { background: #334155; }
        
        .toggle-sound { background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim); border-radius: 4px; padding: 4px 8px; font-size: 10px; cursor: pointer; }
        .toggle-sound.on { border-color: var(--green); color: var(--green); }
    </style>
</head>
<body>

    <div style="margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center;">
        <div style="font-family:'JetBrains Mono'; font-weight:800; font-size:18px;">PROJECT OMEGA <span style="color:var(--text-dim); font-size:12px;">// 2025 ENGINE</span></div>
        <div style="display:flex; gap:10px;">
            <button id="btnSound" class="toggle-sound" onclick="toggleSound()">SOUND: OFF</button>
            <select id="sessionSelect" style="background:#0f172a; color:#fff; border:none; outline:none; font-family:'JetBrains Mono';" onchange="fetchData()">
                <option value="us_ny_futures">NY FUTURES</option>
                <option value="asia_tokyo">TOKYO</option>
                <option value="eu_london">LONDON</option>
            </select>
        </div>
    </div>

    <div class="war-room">
        
        <div class="panel">
            <div class="panel-head">RISK COMMAND</div>
            <div style="margin-bottom:15px;">
                <div class="lbl">BALANCE ($)</div>
                <input type="number" id="inpBal" class="inp" value="1200" oninput="render()">
            </div>
            <div style="margin-bottom:15px;">
                <div class="lbl">RISK PER TRADE (%)</div>
                <input type="number" id="inpRisk" class="inp" value="1.0" step="0.1" oninput="render()">
            </div>
            <div class="row" style="margin-top:20px; border-top:1px dashed var(--border); padding-top:15px;">
                <span class="lbl">MAX LOSS</span>
                <span class="val" id="valRisk" style="color:var(--red)">$0.00</span>
            </div>
        </div>

        <div class="panel">
            <div class="panel-head">MARKET STATUS</div>
            
            <div id="hud" class="hud-box">
                <div class="hud-title" id="kMode">CALCULATING</div>
                <div class="hud-val" id="kScore">--</div>
                <div class="hud-sub" id="kInstr">WAITING FOR DATA...</div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align:center;">
                <div style="background:#0b1121; padding:8px; border-radius:4px;">
                    <div class="lbl">ENERGY</div><div class="val" id="kEnergy">--</div>
                </div>
                <div style="background:#0b1121; padding:8px; border-radius:4px;">
                    <div class="lbl">TIME GATE</div><div class="val" id="kTime">--</div>
                </div>
            </div>
            
            <div style="margin-top:15px; font-size:12px; color:#cbd5e1; font-style:italic; line-height:1.4; border-left:3px solid var(--border); padding-left:10px;" id="brief">
                Initializing Physics Engine...
            </div>
        </div>

        <div class="panel">
            <div class="panel-head">ORDER CHEAT SHEET</div>
            
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button onclick="setSide('LONG')" style="flex:1; background:#0f172a; color:var(--green); border:1px solid var(--green); padding:8px; cursor:pointer; font-weight:700;">LONG</button>
                <button onclick="setSide('SHORT')" style="flex:1; background:#0f172a; color:var(--red); border:1px solid var(--red); padding:8px; cursor:pointer; font-weight:700;">SHORT</button>
            </div>

            <div class="row">
                <span class="lbl">ENTRY (STOP LIMIT)</span>
                <div><span class="val highlight" id="pEntry">--</span><button class="btn-copy" onclick="cp('pEntry')">CP</button></div>
            </div>
            <div class="row">
                <span class="lbl">STOP LOSS</span>
                <div><span class="val" style="color:var(--red)" id="pStop">--</span><button class="btn-copy" onclick="cp('pStop')">CP</button></div>
            </div>
            <div class="row">
                <span class="lbl">LOT SIZE ($)</span>
                <div><span class="val" id="pSize">--</span><button class="btn-copy" onclick="cp('pSize')">CP</button></div>
            </div>

            <div style="margin: 15px 0; border-top:1px solid var(--border);"></div>

            <div class="row">
                <span class="lbl" style="color:var(--cyan)">PRIMARY TARGET</span>
                <span class="val highlight" id="pPrim">--</span>
            </div>
            <div class="row">
                <span class="lbl">BANK RULE</span>
                <span class="val" id="pBank">--</span>
            </div>
        </div>

    </div>

    <script>
        let data = null;
        let manualSide = null;
        let soundOn = false;
        let lastStatus = "";

        function toggleSound() {
            soundOn = !soundOn;
            const btn = document.getElementById('btnSound');
            btn.innerText = soundOn ? "SOUND: ON" : "SOUND: OFF";
            btn.className = soundOn ? "toggle-sound on" : "toggle-sound";
        }

        function playAlert(msg) {
            if(!soundOn) return;
            const u = new SpeechSynthesisUtterance(msg);
            speechSynthesis.speak(u);
        }

        async function fetchData() {
            const sess = document.getElementById('sessionSelect').value;
            try {
                const res = await fetch('/api/omega/status', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ session_id: sess })
                });
                data = await res.json();
                render();
            } catch(e) {}
        }

        function setSide(s) { manualSide = s; render(); }
        function cp(id) { navigator.clipboard.writeText(document.getElementById(id).innerText.replace(/,/g,'')); }

        function render() {
            if(!data) return;
            const k = data.kinetic || {};
            const bk = k.breakdown || {};
            
            // 1. HUD & ALERT
            document.getElementById('kMode').innerText = k.protocol;
            document.getElementById('kScore').innerText = k.total_score;
            document.getElementById('kInstr').innerText = k.instruction;
            document.getElementById('brief').innerText = k.brief;
            document.getElementById('hud').className = "hud-box mode-" + k.protocol;

            // Audio Logic: Announce changes
            if(k.protocol !== lastStatus && k.protocol !== "CALCULATING") {
                if(k.protocol === "SUPERSONIC") playAlert("Warning. Super Sonic Mode Activated.");
                if(k.protocol === "SNIPER") playAlert("Sniper Mode Active.");
                if(k.protocol === "BLOCKED") playAlert("Trade Blocked.");
                lastStatus = k.protocol;
            }

            // 2. BREAKDOWN
            document.getElementById('kEnergy').innerText = bk.energy;
            document.getElementById('kTime').innerText = bk.time;

            // 3. EXECUTION
            const side = manualSide || data.active_side || "LONG";
            const plan = data.plans[side];
            
            document.getElementById('pEntry').innerText = plan.trigger.toLocaleString();
            document.getElementById('pStop').innerText = plan.stop.toLocaleString();
            document.getElementById('pPrim').innerText = plan.prim.toLocaleString();
            document.getElementById('pBank').innerText = plan.bank;

            // 4. RISK
            const bal = parseFloat(document.getElementById('inpBal').value) || 0;
            const riskPct = parseFloat(document.getElementById('inpRisk').value) || 0;
            const riskAmt = bal * (riskPct / 100);
            document.getElementById('valRisk').innerText = "$" + riskAmt.toFixed(2);

            const riskPerShare = Math.abs(plan.trigger - plan.stop);
            if(riskPerShare > 0) {
                const size = (riskAmt / riskPerShare) * plan.trigger;
                document.getElementById('pSize').innerText = Math.floor(size).toLocaleString();
            }
        }

        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
