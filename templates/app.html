{% extends "base.html" %}
{% block content %}

<div class="bento-grid" style="align-items: center; margin-bottom: 40px;">
  <div>
    <h1 class="display-title" style="font-size: 42px; margin-bottom: 8px;">BattleBox Suite</h1>
    <div style="color: var(--text-muted);">Operative: <strong style="color: #fff;">{{ user.email }}</strong></div>
  </div>
  <div style="text-align: right;">
    <div style="display: inline-block; padding: 6px 12px; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 4px; color: #6ee7b7; font-size: 12px; font-weight: 700; letter-spacing: 0.1em;">SYSTEM ACTIVE</div>
  </div>
</div>

<div class="bento-card wide" style="margin-bottom: 24px;">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
    
    <div style="flex: 1; min-width: 250px;">
      <label class="label">1. Target Asset</label>
      <select id="symbol" class="input" style="cursor:pointer; font-weight: 700;">
        <option value="BTCUSDT">BTC (Bitcoin)</option>
        <option value="ETHUSDT">ETH (Ethereum)</option>
        <option value="SOLUSDT">SOL (Solana)</option>
      </select>
    </div>

    <div style="flex: 0 0 auto;">
      <button id="levelsBtn" class="btn primary" onclick="calibrateBattlefield()" style="min-width: 220px;">
        ⚡ Calibrate Levels
      </button>
    </div>
  </div>
  <div id="status" style="margin-top: 16px; font-size: 13px; color: var(--text-muted); text-align: right;">System Ready.</div>
</div>

<div class="bento-card wide">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
    <h3>2. Battlefield Data</h3>
    <div style="display: flex; gap: 10px;">
      <button id="tvCopyBtn" class="btn secondary" onclick="copyForTV()" style="display:none; padding: 10px 16px; font-size: 12px;">Copy for TradingView</button>
      <button id="copyGptBtn" class="btn secondary" onclick="copyForGPT()" style="display:none; padding: 10px 16px; font-size: 12px;">Copy for GPT</button>
      <a id="openGptLink" class="btn primary" href="#" target="_blank" style="display:none; padding: 10px 16px; font-size: 12px;">Launch GPT</a>
    </div>
  </div>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px;">
    
    <div class="lvl-card c-red">
      <div class="lvl-lbl">Daily Resistance</div>
      <div id="lv_dr" class="lvl-val">—</div>
    </div>
    
    <div class="lvl-card c-green">
      <div class="lvl-lbl">Breakout Trigger</div>
      <div id="lv_bo" class="lvl-val">—</div>
    </div>
    
    <div class="lvl-card c-purple">
      <div class="lvl-lbl">Breakdown Trigger</div>
      <div id="lv_bd" class="lvl-val">—</div>
    </div>
    
    <div class="lvl-card c-blue">
      <div class="lvl-lbl">Daily Support</div>
      <div id="lv_ds" class="lvl-val">—</div>
    </div>

  </div>

  <div style="margin-top: 24px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; color: var(--text-muted); font-size: 13px;">
    <span>30m High: <strong id="lv_30h" style="color: #fff;">—</strong></span>
    <span>30m Low: <strong id="lv_30l" style="color: #fff;">—</strong></span>
  </div>
</div>

<script>
  const USER_SESSION_TZ = {{ (user.session_tz or "UTC")|tojson }};
  const BATTLEBOX_GPT_URL = "https://chatgpt.com/g/g-6949c388d8c48191833b3c35af02d809-kabroda-trading-battlebox";

  let _lastDmrPayload = null;

  function fmt(x){
    if (x === null || x === undefined) return "—";
    const n = parseFloat(x);
    return isNaN(n) ? String(x) : n.toLocaleString(undefined, {minimumFractionDigits: 1, maximumFractionDigits: 2});
  }

  async function calibrateBattlefield(){
    const symEl = document.getElementById("symbol");
    const status = document.getElementById("status");
    const btn = document.getElementById("levelsBtn");
    
    status.textContent = "Connecting to Institutional Feed...";
    btn.disabled = true; btn.style.opacity = "0.7";

    try{
      const r = await fetch("/api/dmr/run-raw", {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ symbol: symEl.value })
      });
      const data = await r.json();
      
      if (!r.ok) throw new Error(data.detail || "Connection Error");

      _lastDmrPayload = data;
      const l = data.levels || {};
      const r30 = data.range_30m || {};

      document.getElementById("lv_ds").innerText = fmt(l.daily_support);
      document.getElementById("lv_dr").innerText = fmt(l.daily_resistance);
      document.getElementById("lv_bo").innerText = fmt(l.breakout_trigger);
      document.getElementById("lv_bd").innerText = fmt(l.breakdown_trigger);
      document.getElementById("lv_30h").innerText = fmt(r30.high);
      document.getElementById("lv_30l").innerText = fmt(r30.low);

      document.getElementById("tvCopyBtn").style.display = "inline-flex";
      document.getElementById("copyGptBtn").style.display = "inline-flex";
      const gptLink = document.getElementById("openGptLink");
      gptLink.style.display = "inline-flex";
      gptLink.href = BATTLEBOX_GPT_URL;

      status.textContent = "Calibration Complete. Ready to execute.";
    }catch(e){
      alert(e.message);
      status.textContent = "Error: " + e.message;
    }finally{
      btn.disabled = false; btn.style.opacity = "1";
    }
  }

  async function copyForTV(){
    if (!_lastDmrPayload) return;
    const l = _lastDmrPayload.levels;
    const r = _lastDmrPayload.range_30m;
    const text = `${parseFloat(l.breakout_trigger).toFixed(2)},${parseFloat(l.breakdown_trigger).toFixed(2)},${parseFloat(l.daily_resistance).toFixed(2)},${parseFloat(l.daily_support).toFixed(2)},${parseFloat(r.high).toFixed(2)},${parseFloat(r.low).toFixed(2)}`;
    await navigator.clipboard.writeText(text);
    alert("Copied to clipboard!");
  }

  async function copyForGPT(){
    if (!_lastDmrPayload) return;
    // Build clean payload with hidden news data
    const payload = {
      date: new Date().toISOString(),
      symbol: _lastDmrPayload.symbol,
      price: _lastDmrPayload.last_price,
      levels: _lastDmrPayload.levels,
      range_30m: _lastDmrPayload.range_30m,
      news: _lastDmrPayload.news || [],
      events: _lastDmrPayload.events || []
    };
    await navigator.clipboard.writeText(JSON.stringify(payload, null, 2));
    alert("Session Payload Copied!");
  }
</script>
{% endblock %}
