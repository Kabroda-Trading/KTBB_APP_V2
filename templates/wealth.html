{% extends "base.html" %}
{% block content %}

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
  /* Dashboard Layout */
  .dashboard-grid {
    display: grid;
    grid-template-columns: 300px 1fr; /* Sidebar | Chart */
    gap: 20px;
    height: 75vh;
    margin-top: 20px;
  }
  
  /* Sidebar Styling */
  .control-panel {
    background: var(--card-bg); 
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .metric-card {
    background: rgba(255,255,255,0.03);
    padding: 15px;
    border-radius: 6px;
    border-left: 3px solid #555;
  }
  .metric-label { font-size: 11px; text-transform: uppercase; color: #888; letter-spacing: 1px; }
  .metric-value { font-size: 18px; font-weight: 700; color: #fff; margin-top: 5px; }
  
  /* Chart Container */
  .chart-container {
    background: #000;
    border: 1px solid #333;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
  }

  /* Status Colors */
  .status-bullish { border-left-color: #00E396; color: #00E396; }
  .status-bearish { border-left-color: #FF4560; color: #FF4560; }
  .status-neutral { border-left-color: #FEB019; color: #FEB019; }
</style>

<div class="text-center">
  <div class="pill">S JAN INVESTING SUITE</div>
  <h1 class="display-title">Market <span class="gradient-text">Structure Map</span></h1>
</div>

<div class="dashboard-grid">
  
  <div class="control-panel">
    
    <div>
      <label class="label">Asset Ticker</label>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="tickerInput" class="input" value="BTC/USDT" style="text-transform: uppercase;">
        <button onclick="loadAnalysis()" class="btn primary">MAP IT</button>
      </div>
    </div>

    <hr style="border-color: #333;">

    <div id="scorecard" style="display: none; flex-direction: column; gap: 10px;">
      
      <div class="metric-card" id="bias-card">
        <div class="metric-label">Structural Bias</div>
        <div class="metric-value" id="bias-val">--</div>
      </div>

      <div class="metric-card">
        <div class="metric-label">Structure Grade</div>
        <div class="metric-value" id="grade-val" style="color: #fff;">--</div>
      </div>

      <div class="metric-card">
        <div class="metric-label">Nearest Supply (Sell)</div>
        <div class="metric-value" id="sup-val" style="color: #FF4560;">--</div>
      </div>

      <div class="metric-card">
        <div class="metric-label">Nearest Demand (Buy)</div>
        <div class="metric-value" id="dem-val" style="color: #00E396;">--</div>
      </div>

    </div>
    
    <div id="loading-msg" style="text-align: center; color: #666; margin-top: 20px; display: none;">
      Running S Jan Logic...
    </div>

  </div>

  <div id="chart-mount" class="chart-container"></div>

</div>

<script>
  // 1. Initialize Chart
  const container = document.getElementById('chart-mount');
  const chart = LightweightCharts.createChart(container, {
    layout: { background: { color: '#111' }, textColor: '#DDD' },
    grid: { vertLines: { color: '#222' }, horzLines: { color: '#222' } },
    rightPriceScale: { borderColor: '#333' },
    timeScale: { borderColor: '#333', timeVisible: true },
  });

  // Create Series (Candles)
  const candleSeries = chart.addCandlestickSeries({
    upColor: '#00E396', downColor: '#FF4560', 
    borderVisible: false, 
    wickUpColor: '#00E396', wickDownColor: '#FF4560'
  });

  // Resize Observer to handle window resizing
  new ResizeObserver(entries => {
    if (entries.length === 0 || entries[0].target !== container) { return; }
    const newRect = entries[0].contentRect;
    chart.applyOptions({ width: newRect.width, height: newRect.height });
  }).observe(container);


  // 2. Fetch & Render Function
  async function loadAnalysis() {
    const ticker = document.getElementById('tickerInput').value;
    const loader = document.getElementById('loading-msg');
    const scorecard = document.getElementById('scorecard');
    
    // UI Reset
    scorecard.style.display = 'none';
    loader.style.display = 'block';
    
    try {
      // API Call - THIS IS THE CRITICAL NEW ROUTE
      const response = await fetch('/api/analyze-s-jan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol: ticker })
      });
      
      const json = await response.json();
      
      // A. Plot Candles
      if (json.candles && json.candles.length > 0) {
        // Sort candles by time just to be safe
        const sortedCandles = json.candles.sort((a, b) => a.time - b.time);
        candleSeries.setData(sortedCandles);
      }

      // B. Update Scorecard Data
      const structure = json.structure;
      const map = json.map;
      
      scorecard.style.display = 'flex';
      loader.style.display = 'none';
      
      const biasEl = document.getElementById('bias-val');
      const biasCard = document.getElementById('bias-card');
      
      biasEl.innerText = structure.bias.replace('_', ' ');
      document.getElementById('grade-val').innerText = structure.grade;
      document.getElementById('sup-val').innerText = structure.nearest_supply_level ? '$' + structure.nearest_supply_level.toFixed(2) : 'None';
      document.getElementById('dem-val').innerText = structure.nearest_demand_level ? '$' + structure.nearest_demand_level.toFixed(2) : 'None';

      // C. Color Logic for Scorecard
      biasCard.className = 'metric-card'; 
      if(structure.bias.includes('BULL')) biasCard.classList.add('status-bullish');
      else if(structure.bias.includes('BEAR')) biasCard.classList.add('status-bearish');
      else biasCard.classList.add('status-neutral');

      // D. Draw Zones (Price Lines)
      // Draw Supply (Red)
      if(map.supply_zones) {
          map.supply_zones.forEach(zone => {
            candleSeries.createPriceLine({
              price: zone.level,
              color: '#FF4560',
              lineWidth: 2,
              lineStyle: LightweightCharts.LineStyle.Solid,
              axisLabelVisible: true,
              title: `Supply (${zone.tf})`,
            });
          });
      }

      // Draw Demand (Green)
      if(map.demand_zones) {
          map.demand_zones.forEach(zone => {
            candleSeries.createPriceLine({
              price: zone.level,
              color: '#00E396',
              lineWidth: 2,
              lineStyle: LightweightCharts.LineStyle.Solid,
              axisLabelVisible: true,
              title: `Demand (${zone.tf})`,
            });
          });
      }
      
      // Fit content to screen
      chart.timeScale().fitContent();

    } catch (err) {
      console.error(err);
      loader.innerText = "Error loading data. Check console.";
    }
  }
</script>
{% endblock %}
