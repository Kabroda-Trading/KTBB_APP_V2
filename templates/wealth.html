{% extends "base.html" %}
{% block content %}

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
  :root {
    --glass-bg: rgba(20, 20, 25, 0.7);
    --glass-border: 1px solid rgba(255, 255, 255, 0.1);
    --accent-green: #00E396;
    --accent-red: #FF4560;
    --accent-blue: #008FFB;
  }

  /* Main Layout */
  .dashboard-container {
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 24px;
    height: 80vh;
    padding: 20px;
    max-width: 1600px;
    margin: 0 auto;
  }

  /* Sidebar styling (The "Cockpit") */
  .cockpit {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: var(--glass-border);
    border-radius: 12px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Input Group */
  .input-group {
    display: flex;
    gap: 10px;
  }
  
  .ticker-input {
    background: rgba(0,0,0,0.3);
    border: 1px solid #444;
    color: #fff;
    padding: 12px;
    border-radius: 6px;
    width: 100%;
    font-family: 'Roboto Mono', monospace;
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 1px;
  }
  
  .btn-map {
    background: var(--accent-blue);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0 20px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
  }
  .btn-map:hover { filter: brightness(1.1); }

  /* Scorecard Grid */
  .score-grid {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .metric-card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.05);
    border-left: 3px solid #555;
    padding: 16px;
    border-radius: 6px;
    transition: transform 0.2s;
  }
  
  .metric-label {
    font-size: 10px;
    text-transform: uppercase;
    color: #888;
    letter-spacing: 1px;
    margin-bottom: 6px;
  }
  
  .metric-value {
    font-size: 18px;
    font-weight: 600;
    color: #eee;
    font-family: 'Roboto Mono', monospace;
  }

  /* Status Indicators */
  .status-bullish { border-left-color: var(--accent-green); box-shadow: -4px 0 15px -5px rgba(0, 227, 150, 0.3); }
  .status-bearish { border-left-color: var(--accent-red); box-shadow: -4px 0 15px -5px rgba(255, 69, 96, 0.3); }
  .status-neutral { border-left-color: #FEB019; }

  /* Chart Area */
  .chart-wrapper {
    background: #0b0b0f;
    border: var(--glass-border);
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  /* Header Typography */
  .header-pill {
    background: rgba(0, 143, 251, 0.15);
    color: var(--accent-blue);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 1px;
    display: inline-block;
    margin-bottom: 10px;
  }

  .display-title {
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 5px;
  }
</style>

<div style="padding: 20px 40px 0;">
  <div class="header-pill">S JAN SUITE</div>
  <h1 class="display-title">Market Structure Map</h1>
</div>

<div class="dashboard-container">
  
  <div class="cockpit">
    <label style="font-size: 12px; color: #666; font-weight: 600;">ASSET TICKER</label>
    <div class="input-group">
      <input type="text" id="tickerInput" class="ticker-input" value="BTC/USDT">
      <button onclick="loadAnalysis()" class="btn-map">MAP</button>
    </div>

    <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">

    <div id="loader" style="text-align: center; color: #666; display: none;">
      <span style="font-size: 12px;">CALCULATING ZONES...</span>
    </div>

    <div id="scorecard" class="score-grid" style="display: none;">
      
      <div class="metric-card" id="bias-card">
        <div class="metric-label">Structural Bias</div>
        <div class="metric-value" id="bias-val">--</div>
      </div>

      <div class="metric-card">
        <div class="metric-label">Grade</div>
        <div class="metric-value" id="grade-val">--</div>
      </div>

      <div class="metric-card">
        <div class="metric-label">Nearest Supply</div>
        <div class="metric-value" id="sup-val" style="color: var(--accent-red);">--</div>
      </div>

      <div class="metric-card">
        <div class="metric-label">Nearest Demand</div>
        <div class="metric-value" id="dem-val" style="color: var(--accent-green);">--</div>
      </div>

    </div>
  </div>

  <div id="chart-mount" class="chart-wrapper"></div>

</div>

<script>
  // 1. SETUP CHART
  const container = document.getElementById('chart-mount');
  const chart = LightweightCharts.createChart(container, {
    layout: { background: { color: '#0b0b0f' }, textColor: '#666' },
    grid: { vertLines: { color: '#1a1a1a' }, horzLines: { color: '#1a1a1a' } },
    rightPriceScale: { borderColor: '#333' },
    timeScale: { borderColor: '#333', timeVisible: true },
    crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
  });

  const candleSeries = chart.addCandlestickSeries({
    upColor: '#00E396', downColor: '#FF4560', 
    borderVisible: false, wickUpColor: '#00E396', wickDownColor: '#FF4560'
  });

  new ResizeObserver(entries => {
    if (entries.length === 0 || entries[0].target !== container) { return; }
    const newRect = entries[0].contentRect;
    chart.applyOptions({ width: newRect.width, height: newRect.height });
  }).observe(container);

  // 2. FETCH DATA
  async function loadAnalysis() {
    const ticker = document.getElementById('tickerInput').value;
    const loader = document.getElementById('loader');
    const scorecard = document.getElementById('scorecard');
    
    loader.style.display = 'block';
    scorecard.style.display = 'none';
    
    try {
      const response = await fetch('/api/analyze-s-jan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol: ticker })
      });
      
      const json = await response.json();
      
      // Plot Candles
      if (json.candles && json.candles.length > 0) {
        const sorted = json.candles.sort((a, b) => a.time - b.time);
        candleSeries.setData(sorted);
      }

      // Update UI
      const s = json.structure;
      const m = json.map;
      
      loader.style.display = 'none';
      scorecard.style.display = 'flex';
      
      const biasCard = document.getElementById('bias-card');
      const biasVal = document.getElementById('bias-val');
      
      biasVal.innerText = s.bias.replace('_', ' ');
      document.getElementById('grade-val').innerText = s.grade;
      document.getElementById('sup-val').innerText = s.nearest_supply_level ? '$' + s.nearest_supply_level.toFixed(2) : 'None';
      document.getElementById('dem-val').innerText = s.nearest_demand_level ? '$' + s.nearest_demand_level.toFixed(2) : 'None';

      // Style Logic
      biasCard.className = 'metric-card'; 
      if(s.bias.includes('BULL')) biasCard.classList.add('status-bullish');
      else if(s.bias.includes('BEAR')) biasCard.classList.add('status-bearish');
      else biasCard.classList.add('status-neutral');

      // Draw Lines
      // (Clear old lines first in production, simplified here)
      if(m.supply_zones) {
        m.supply_zones.forEach(z => {
           candleSeries.createPriceLine({
             price: z.level, color: '#FF4560', lineWidth: 2, 
             title: `SUPPLY (${z.tf})`, axisLabelVisible: true 
           });
        });
      }
      if(m.demand_zones) {
        m.demand_zones.forEach(z => {
           candleSeries.createPriceLine({
             price: z.level, color: '#00E396', lineWidth: 2, 
             title: `DEMAND (${z.tf})`, axisLabelVisible: true 
           });
        });
      }
      
      chart.timeScale().fitContent();

    } catch (err) {
      console.error(err);
      loader.innerText = "Connection Error";
    }
  }
</script>
{% endblock %}
