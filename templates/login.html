{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:520px;margin:24px auto;">
    <h3>Login</h3>
    {% if error %}<div class="error" style="margin-bottom:10px;">{{ error }}</div>{% endif %}
    <form method="post" action="/login" class="row" style="flex-direction:column;align-items:stretch;gap:10px;">
      <label class="muted">Email</label>
      <input name="email" type="email" required />
      <label class="muted">Password</label>
      <input name="password" type="password" required />
      <button class="btn primary" type="submit">Login</button>
      <div class="muted">No account? <a href="/register">Create one</a></div>
    </form>
  </div>
{% endblock %}
