                    SUITE â–¼
                </span>
                <div id="suiteDropdown" style="display: none; position: absolute; top: 100%; left: 0; background: #0f1623; border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 4px; min-width: 180px; z-index: 9999;">

<script>
    function toggleDropdown() {
        const el = document.getElementById('suiteDropdown');
        el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }
    document.addEventListener('click', function(e) {
        const wrapper = document.querySelector('.dropdown-wrapper');
        const dropdown = document.getElementById('suiteDropdown');
        if (!wrapper.contains(e.target) && dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    });
</script>
