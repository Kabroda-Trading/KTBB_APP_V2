<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kabroda | Research Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/site.css">
    <style>
        body { background-color: #050b14; color: #e2e8f0; font-family: 'Inter', sans-serif; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { font-family: 'JetBrains Mono', monospace; margin: 0; color: #fff; }
        .pill { background: #06b6d4; color: #000; padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 800; letter-spacing: 1px; }
        
        .lab-grid { display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        .panel { background: #0f1623; border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 8px; }
        
        .control-group { margin-bottom: 20px; }
        label { display: block; color: #94a3b8; font-size: 12px; font-weight: 700; margin-bottom: 8px; letter-spacing: 0.5px; }
        input, select { width: 100%; background: #050b14; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 4px; font-family: 'JetBrains Mono', monospace; }
        
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        input[type=checkbox] { width: auto; accent-color: #10b981; cursor: pointer; }
        .check-lbl { color: #fff; font-size: 13px; cursor: pointer; }
        
        .btn-run { width: 100%; background: #06b6d4; color: #000; border: none; padding: 12px; font-weight: 700; border-radius: 4px; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-run:disabled { background: #334155; color: #94a3b8; cursor: not-allowed; }
        .btn-copy { background: #334155; color: #fff; border: 1px solid #475569; padding: 6px 12px; font-size: 11px; border-radius: 4px; cursor: pointer; }

        /* KINETIC BARS */
        .k-row { display: flex; align-items: center; margin-bottom: 8px; font-family: 'JetBrains Mono'; font-size: 12px; }
        .k-date { width: 100px; color: #94a3b8; }
        .k-track { flex: 1; background: #1e293b; height: 18px; margin: 0 10px; border-radius: 2px; overflow: hidden; position: relative; }
        .k-fill { height: 100%; }
        .k-val { width: 40px; text-align: right; font-weight: 700; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 6px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-num { font-size: 24px; font-weight: 700; color: #fff; font-family: 'JetBrains Mono'; }
        .stat-txt { font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }
    </style>
</head>
<body>
    
    {% include 'nav.html' %}

    <div class="container" style="padding-top:40px;">
        <div class="header">
            <div>
                <a href="/suite" style="color: #94a3b8; text-decoration: none; font-size: 14px;">‚Üê Back to Suite</a>
                <h1 style="margin-top: 10px;">RESEARCH LAB <span class="pill">KINETIC ENGINE</span></h1>
            </div>
        </div>

        <div class="lab-grid">
            <div class="panel">
                <div class="control-group">
                    <label>TARGET ASSET</label>
                    <select id="symbol">
                        <option value="BTCUSDT">BTC (Bitcoin)</option>
                        <option value="ETHUSDT">ETH (Ethereum)</option>
                        <option value="SOLUSDT">SOL (Solana)</option>
                        <option value="XRPUSDT">XRP (Ripple)</option>
                        <option value="DOGEUSDT">DOGE (Dogecoin)</option>
                        <option value="TRXUSDT">TRX (Tron)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>DATE RANGE (UTC)</label>
                    <input type="date" id="startDate">
                    <input type="date" id="endDate" style="margin-top: 5px;">
                </div>
                
                <div style="border-top: 1px solid #333; margin: 20px 0;"></div>
                <label style="color: #06b6d4; margin-bottom:10px;">SESSION FILTER</label>
                <div class="checkbox-group"><input type="checkbox" id="sessNYF" checked><label for="sessNYF" class="check-lbl">NY Futures (08:30)</label></div>
                <div class="checkbox-group"><input type="checkbox" id="sessNYE"><label for="sessNYE" class="check-lbl">NY Equity (09:30)</label></div>
                <div class="checkbox-group"><input type="checkbox" id="sessLDN"><label for="sessLDN" class="check-lbl">London (03:00)</label></div>
                
                <div style="border-top: 1px solid #333; margin: 20px 0;"></div>
                <label style="color: #fbbf24; margin-bottom:10px;">KINETIC MATH (STEP 2)</label>
                <p style="font-size:11px; color:#64748b; margin-bottom:10px;">Select variables to include in the score:</p>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="kEnergy" checked>
                    <label for="kEnergy" class="check-lbl">ENERGY (Volatility)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="kSpace" checked>
                    <label for="kSpace" class="check-lbl">SPACE (ATR/Runway)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="kWind" checked>
                    <label for="kWind" class="check-lbl">WIND (Momentum)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="kHull" checked>
                    <label for="kHull" class="check-lbl">HULL (Structure)</label>
                </div>

                <div class="control-group" style="margin-top: 20px;">
                    <label>THRESHOLD (SCORING)</label>
                    <input type="number" id="minScore" value="70" min="0" max="100">
                </div>

                <button onclick="runLab()" class="btn-run" id="runBtn">RUN ANALYSIS</button>
            </div>

            <div class="panel">
                <div id="loading" style="display:none; text-align:center; padding:50px; color:#94a3b8;">CALCULATING KINETICS...</div>
                
                <div id="resultsArea" style="display:none;">
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-num" id="rTotal">0</div>
                            <div class="stat-txt">SESSIONS SCANNED</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-num" id="rValid" style="color:#10b981;">0</div>
                            <div class="stat-txt">VALID SIGNALS</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-num" id="rRate" style="color:#fbbf24;">0%</div>
                            <div class="stat-txt">FIRE RATE</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-num" id="rAvg" style="color:#06b6d4;">0</div>
                            <div class="stat-txt">AVG SCORE</div>
                        </div>
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; margin-top:30px;">
                        <label style="margin:0; color:#fff;">SESSION LOG</label>
                        <button class="btn-copy" onclick="copyLog()">COPY JSON LOG</button>
                    </div>
                    
                    <div id="logContainer" style="height:500px; overflow-y:auto; background:#000; border:1px solid #333; padding:15px; border-radius:4px;">
                        </div>
                    
                    <pre id="rawJson" style="display:none;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Init Dates
        window.onload = function() {
            const t = new Date();
            document.getElementById('endDate').valueAsDate = t;
            const past = new Date(); past.setDate(t.getDate() - 14);
            document.getElementById('startDate').valueAsDate = past;
        };

        async function runLab() {
            const btn = document.getElementById('runBtn');
            btn.disabled = true; btn.innerText = "RUNNING...";
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsArea').style.display = 'none';

            // Gather Sessions
            let sIds = [];
            if(document.getElementById('sessNYF').checked) sIds.push("us_ny_futures");
            if(document.getElementById('sessNYE').checked) sIds.push("us_ny_equity");
            if(document.getElementById('sessLDN').checked) sIds.push("eu_london");

            // Gather Sensors
            const sensors = {
                energy: document.getElementById('kEnergy').checked,
                space: document.getElementById('kSpace').checked,
                wind: document.getElementById('kWind').checked,
                hull: document.getElementById('kHull').checked
            };

            const payload = {
                symbol: document.getElementById('symbol').value,
                start_date_utc: document.getElementById('startDate').value,
                end_date_utc: document.getElementById('endDate').value,
                session_ids: sIds,
                sensors: sensors,
                min_score: parseInt(document.getElementById('minScore').value)
            };

            try {
                const res = await fetch('/api/research/run', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if(!data.ok) throw new Error(data.error);

                // Populate Stats
                document.getElementById('rTotal').innerText = data.total_sessions;
                document.getElementById('rValid').innerText = data.valid_signals;
                document.getElementById('rRate').innerText = data.fire_rate + "%";
                document.getElementById('rAvg').innerText = data.avg_score;
                document.getElementById('rawJson').innerText = JSON.stringify(data.results, null, 2);

                // Build Visual Log
                let html = "";
                const minS = payload.min_score;
                data.results.forEach(r => {
                    const isHigh = r.score >= minS;
                    const color = isHigh ? "#10b981" : "#334155";
                    const w = r.score + "%";
                    
                    html += `
                        <div class="k-row">
                            <div class="k-date">${r.date}</div>
                            <div class="k-track">
                                <div class="k-fill" style="width:${w}; background:${color};"></div>
                            </div>
                            <div class="k-val" style="color:${color}">${r.score}</div>
                        </div>
                        ${isHigh ? `<div style="font-size:10px; color:#64748b; margin-bottom:10px; margin-left:110px;">
                            E:${r.comps.energy} S:${r.comps.space} W:${r.comps.wind} H:${r.comps.hull}
                        </div>` : ''}
                    `;
                });
                document.getElementById('logContainer').innerHTML = html;
                document.getElementById('resultsArea').style.display = 'block';

            } catch(e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false; btn.innerText = "RUN ANALYSIS";
                document.getElementById('loading').style.display = 'none';
            }
        }

        function copyLog() {
            const txt = document.getElementById('rawJson').innerText;
            navigator.clipboard.writeText(txt);
            alert("JSON Log Copied to Clipboard");
        }
    </script>
</body>
</html>
